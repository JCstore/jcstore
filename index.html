<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dropshipping Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
        }
        nav a:hover {
            background-color: #4CAF50;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 0.5rem;
        }
        .product p {
            padding: 0 1rem;
            color: #555;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .cart {
            display: flex;
            justify-content: center;
            margin: 2rem;
        }
        .cart button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function addToCart(productName) {
            alert(productName + " has been added to your cart!");
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to J.C Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality product that you will love!</p>
            <button onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product 2</h3>
            <p>Perfect for daily use and affordable.</p>
            <button onclick="addToCart('Product 2')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>
            <p>Stylish and trendy product for everyone.</p>
            <button onclick="addToCart('Product 3')">Add to Cart</button>
        </div>
    </section>
    <section class="cart">
        <button onclick="alert('Proceeding to checkout!')">Checkout</button>
    </section>
    <footer>
        <p>&copy; 2024 Your Dropshipping Store. All rights reserved.</p>
    </footer>
</body>
</html>
